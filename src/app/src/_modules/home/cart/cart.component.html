<div class="u-bread-cart">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="unica-breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item active">Giỏ hàng (1 khóa học)</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
<main>
    <div class="unica-order-cart">
        <div class="container">
            <div class="row">
                <div class="col-lg-9 col-md-9 col-sm-8 col-cart">
                    <div class="u-box-cart2">
                        <div class="u-cart-course" *ngFor='let item of items;let i=index;'>
                            <div class="img-cart-course">
                                <img class="img-responsive"
                                    src={{item.HinhAnh}}
                                    alt="" width="140" height="70"> </div>
                            <div class="title-cart-course">
                                <p>{{item.TenKH}}</p>
                                <span>Giảng viên: {{item.TenGiangVien}}</span>
                            </div>
                            <div class="price-cart cart-price-sub">
                                <p>{{item.Gia | number:'.0'}}<sup>đ</sup></p>
                            </div>
                            <div class="remove-course">
                                <i type="course_id" title="Xóa khóa học này" alt="Xóa khóa học này" (click)='Xoa(item.Id)'
                                     class="fa fa-times del_cart"
                                    aria-hidden="true"></i>

                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="more-cart clearfix">
                        <a href="/khoa-hoc-noi-bat" class="pull-left"><i class="fa fa-plus"></i> Chọn thêm khóa học</a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-4">
                    <div class="u-cart-price">
                        <div class="price-cart-box clearfix">
                            <div class="price-cart-1">{{totalPrice | number:'.0'}}<sup>đ</sup></div>
                        </div>
                        <div class="price-btn-box">
                            <a href="/order/step1">Thanh toán</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</main>
