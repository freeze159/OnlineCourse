<div>
  <div class="blur">

  </div>
  <div id="mySidenav" class="sidenav">
    <div id="accordion">

      <div class="card" *ngFor='let video of baiGiang;let i=index;'>
        <form>
          <div class="card-header">
            <a class="card-link" data-toggle="collapse" href='#a{{i}}'>
              {{video.TenBaiGiang}}
            </a>
          </div>
          <div id="a{{i}}" class="collapse show" data-parent="#accordion">
            <div class="card-body">
              <a (click)='changeLecture(video.Link)' [attr.data-set]='video.Link' #link>{{video.TenBaiGiang}}</a>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
  <!-- Use any element to open the sidenav -->
  <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
  <div id="main">
    <div class="container pl-0">
      <div class="row">
        <div>
          <div class="video-header">
            <a href="javascript:void(0)" class="" (click)="openNav()" id="openNav"></a>
          </div>
          <div class="video">
            <iframe width="1024" height="512" src="https://www.youtube.com/embed/ErhGuwNgrmw" allowfullscreen #vid></iframe>
          </div>

        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
