<div>
  <div id="mySidenav" class="sidenav">
    <div id="accordion">
      <div class="card">
        <div class="card-header">
          <a class="card-link" data-toggle="collapse" href='#baiGiang'>
            Danh Sách Bài Giảng
          </a>
        </div>
        <div id="baiGiang" class="collapse show" data-parent="#accordion"
          >
          <div class="card-body" *ngFor='let video of baiGiangList;let i=index;'>
            <a (click)='changeLecture(video.EmbededURL);getCauHoi(video.id)' [attr.data-set]='video.EmbededURL' #link>
              <i class="fa fa-play-circle mr-2"></i>Bài {{i+1}}: {{video.TenBaiGiang}}</a>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <a class="card-link" data-toggle="collapse" href='#cauHoi'>
            Danh Sách Câu hỏi
          </a>
        </div>
        <div id="cauHoi" class="collapse " data-parent="#accordion">
          
            <ul class="comment-section">
              <h3 class="lead display-4" *ngIf='flagNull'>Chưa có bình luận nào. Hãy là người đầu tiên để lại
                  bình luận</h3>
              
              
                        <li class="comment user-comment d-flex" *ngFor='let cauhoi of danhSachCauHoi'>

                            <div class="info">
                                <a>{{cauhoi.user}}</a>

                            </div>

                            <a class="avatar">
                                <img src={{cauhoi.HinhUser}} width="50" height="50" alt="Profile Avatar" title="{{cauhoi.user}}" />

                            </a>
                            <div>
                                <h5 class="rate-content">{{cauhoi.TieuDe}}</h5>
                                <p class="rate-content">{{cauhoi.NoiDung}}</p>
                                <a class="rate-delete" (click)='xoaQues(cauhoi.id)' *ngIf='checkQues(cauhoi.user)'>x</a>

                            </div>

                        </li>
                        <li class="write-new">
                            <h1>Đặt câu hỏi</h1>

                            <form #frmCauHoi='ngForm' (ngSubmit)='themCauHoi(frmCauHoi.value)'>
                                <textarea placeholder="Tiêu đề" name="TieuDe" ngModel #title='ngModel' required
                                    class="form-control" rows="1" cols='4' id="askBox" minlength="5"></textarea>
                                <br>
                                <textarea placeholder="Đánh giá của bạn" name="NoiDung" ngModel #rateBox='ngModel'
                                    required minlength="5" id="askContent"  rows="4" cols='4'></textarea>

                                <div>
                            
                                    
                                    <button type="submit" class="btn btn-primary btn-start waves-light"
                                        style="width: 150px;" mdbWavesEffect [disabled]='frmCauHoi.invalid'>Đặt câu hỏi</button>
                                </div>

                            </form>

                        </li><br>
              
          </ul>
          
        </div>
      </div>
    </div>
    <a class="card-link" routerLink='/chitietkhoahoc/{{idKhoaHoc}}/{{mangKhid}}'>
      <i class="fa fa-arrow-left" aria-hidden="true" ></i>
      Quay về trang chủ
    </a>
  </div>

  <!-- Use any element to open the sidenav -->
  <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
  <div id="main">
    <div class="container pl-0 mt-5">
      <div class="row">
        <!-- <div> -->
        <div class="video-header">
          <a href="javascript:void(0)" class="" (click)="openNav()" id="openNav"></a>
        </div>

        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src='' allowfullscreen #vid></iframe>
        </div>



        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
