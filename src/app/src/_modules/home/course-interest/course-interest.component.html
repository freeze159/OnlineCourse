<div class="container">
    <div class="row">
        <div class="myContent col-md-12">
            <h4 class="text-center">Các khóa học nổi bật</h4>
                <div class="regularX slider ">
                    <div class="card " *ngFor='let khoahoc of dsKhoaHoc'>
                        <img class="card-img-top" src={{khoahoc.HinhAnh}} alt="kh1" height="100px" />
                        <div class="card-body">
                            <div class="card-body_content">
                                <h4 class="card-title">{{khoahoc.TenKH}}</h4>
                                <p class="card-text">Giảng Viên:{{khoahoc.GiangVien}}</p>
                                <span>Đánh Giá: </span>
                                <span class="star">

                                    <i *ngFor='let star of khoahoc.DanhGia' class="fa fa-star"></i>

                                </span><br>
                                <span class="number_rating">Lượt Xem: {{khoahoc.SoLuotXem}}</span>
                                <div class="price text-center">

                                    <p class="mb-0">Giá: {{khoahoc.GiaTien | number:'.0'}}<sup>đ</sup>
                                    </p>
                                    <a routerLink='/learn-continue/{{khoahoc.id}}/{{khoahoc.MangKH_id}}'
                                        class="text-center" class="btn btn-info">Xem Chi Tiết</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
        </div>

    </div>
</div>
