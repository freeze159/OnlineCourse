<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-sm-10">
            <h1>User name</h1>
        </div>
        <!-- <div class="col-sm-2"><a href="/" class="pull-right"><img title="profile image"
                    class="img-circle img-responsive" src="../../../../../assets/images/template/logo.png"></a></div> -->
    </div>
    <div class="row">
        <div class="col-sm-3">
            <!--left col-->


            <div class="text-center">
                <img src={{hinhAnh}} class="avatar img-circle img-thumbnail"
                     alt="avatar">
                <h6>Upload a different photo...</h6>
                <input type="file" class="text-center center-block file-upload" name='HinhAnh' (change)='onFileChange($event)'>

            </div><br>


            <div class="panel panel-default">
                <!-- <div class="panel-heading">Website <i class="fa fa-link fa-1x"></i></div>
        <div class="panel-body"><a href="http://bootnipets.com">bootnipets.com</a></div> -->
            </div>


            <ul class="list-group">
                <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Shares</strong></span> 125</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Likes</strong></span> 13</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Posts</strong></span> 37</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Followers</strong></span> 78</li>
            </ul>

            <div class="panel panel-default">
                <div class="panel-heading">Social Media</div>
                <div class="panel-body">
                    <i class="fa fa-facebook fa-2x"></i> <i class="fa fa-github fa-2x"></i> <i
                        class="fa fa-twitter fa-2x"></i> <i class="fa fa-pinterest fa-2x"></i> <i
                        class="fa fa-google-plus fa-2x"></i>
                </div>
            </div>

        </div>
        <!--/col-3-->
        <div class="col-sm-9">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#home">Thông Tin</a></li>
                <li><a data-toggle="tab" href="#history"> Khóa học của tôi</a></li>

            </ul>

            <div class="tab-content">
                <div class="tab-pane active" id="home" >
                    <hr>
                    <form class="form" #registrationForm='ngForm' (ngSubmit)='update(registrationForm.value)' enctype="multipart/form-data">
                        
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label>
                                    <h4>Họ và Tên</h4>
                                </label>
                                <input type="text" class="form-control" name='name' #name='ngModel'
                                    value="{{ten}}" ngModel required
                                    title="enter your first name if any.">
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-xs-6">
                                <label>
                                    <h4>Ngày Sinh</h4>
                                </label>
                                <input type="date" class="form-control" name="NgaySinh" #NgaySinh='ngModel' ngModel
                                    required value='{{birth}}' title="Nhập Ngày Sinh">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label>
                                    <h4>Số Điện Thoại</h4>
                                </label>
                                <input type="text" class="form-control" name="SoDienThoai" #SoDienThoai='ngModel'
                                    value="{{phone}}" ngModel
                                    placeholder="" title="enter your mobile number if any.">
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label>
                                    <h4>Email</h4>
                                </label>
                                <input type="email" class="form-control" name="Email" value="{{email}}"
                                    title="enter your email." disabled>
                            </div>
                        </div>
                        

                        <div class="form-group d-flex justify-items-center">
                            <div class="col-xs-6">
                                    <label><h4>Cập nhật mật khẩu</h4></label>
                                <input type="checkbox" name='CheckPassword' id='CheckPassword'
                                    (click)='checkUpdatePass()'  class="ml-2" style="width:20px; height: 30px;">

                                
                            </div>

                        </div>
                        <div class="form-group" *ngIf='checkedButton'>

                            <div class="col-xs-6">
                                <label for="password">
                                    <h4>Mật Khẩu Hiện Tại</h4>
                                </label>
                                <input type="password" class="form-control" name="PasswordHienTai"
                                    #PasswordHienTai='ngModel' ngModel placeholder="Nhập mật khẩu hiện tại"
                                    title="enter your password.">
                            </div>
                        </div>
                        <div class="form-group" *ngIf='checkedButton'>

                            <div class="col-xs-6">
                                <label for="password2">
                                    <h4>Mật khẩu mới</h4>
                                </label>
                                <input type="password" class="form-control" name="PasswordMoi" #PasswordMoi='ngModel'
                                    ngModel placeholder="Nhập mật khẩu mới" title="enter your password2.">
                            </div>
                        </div>
                        <div class="form-group" *ngIf='checkedButton'>

                            <div class="col-xs-6">
                                <label for="password2">
                                    <h4>Nhập lại mật khẩu mới</h4>
                                </label>
                                <input type="password" class="form-control" name="PasswordMoiNhapLai"
                                    #PasswordMoiNhapLai='ngModel' ngModel placeholder="password2"
                                    title="enter your password2.">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <br>
                                <button class="btn btn-lg btn-success" type="submit"><i
                                        class="glyphicon glyphicon-ok-sign"></i>Cập Nhật Thông Tin</button>

                            </div>
                        </div>
                    </form>
                    
                    <hr>

                </div>
                <!--/tab-pane-->
                <div class="tab-pane" id="history">

                    <h2>Khoa Học Của tôi</h2>

                    <hr>
                    

                </div>


            </div>
            <!--/tab-pane-->
        </div>
        <!--/tab-content-->

    </div>
    <!--/col-9-->
</div>
