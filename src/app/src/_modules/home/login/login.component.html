<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Xin chào!</h1>
                </div>
                <form class="user text-center" #frmDangNhap='ngForm' (ngSubmit)="DangNhap(frmDangNhap.value)">
                  <div class="form-group">
                    <input class="form-control form-control-user" placeholder="Enter Email Address..." type="text"
                      name='email' #email='ngModel' ngModel required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <div *ngIf="email.errors && (email.dirty || email.touched)">
                      <div *ngIf="email.errors.required" class="alert alert-danger">
                        <p>Không được để rỗng</p>
                      </div>
                      <div *ngIf="email.errors.pattern" class="alert alert-danger">
                        <p>Không đúng định dạng email</p>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="password" name='password' ngModel required class="form-control form-control-user"
                      placeholder="Password">
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small text-left">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Remember Me</label>
                    </div>
                  </div>

                  <button type="submit" [disabled]='frmDangNhap.invalid'
                    class="btn-primary btn-user btn-block">Login</button>
                  <hr>
                  <a class="btn-google btn-user btn-block" (click)='logGoogle($event)'>
                    <i class="fa fa-google fa-fw"></i> Login with Google
                  </a>
                  <a class="btn-facebook btn-user btn-block">
                    <i class="fa fa-facebook-f fa-fw"></i> Login with Facebook
                  </a>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" routerLink='/reset-password'>Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" routerLink="/signup">Create an Account!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
