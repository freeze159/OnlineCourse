
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Tạo tài khoản</h1>
            </div>
            <form class="user text-center"  #frmDangKy="ngForm"  (ngSubmit)="DangKy(frmDangKy.value)">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" name="name" class="form-control form-control-user" #taiKhoan='ngModel' ngModel required minlength="3"
                    maxlength="50" placeholder="Họ và tên">
                  <div *ngIf="taiKhoan.errors && (taiKhoan.dirty || taiKhoan.touched)">
                    <div *ngIf="taiKhoan.errors.required" class="alert alert-danger text-danger">
                      Không được để rỗng!
                    </div>

                    <div *ngIf="taiKhoan.errors.minlength || taiKhoan.errors.maxlength" class="alert alert-danger">
                      Độ dài từ 3-15 kí tự!
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <input #SoDienThoai="ngModel" required class="form-control form-control-user" name="SoDienThoai"
                    ngModel type="text" placeholder="Số điện thoại">
                  <div *ngIf="(SoDienThoai.touched || SoDienThoai.dirty) && SoDienThoai.errors ">
                    <div *ngIf="SoDienThoai.errors.required" class="alert alert-danger text-danger">
                      Số điện thoại không được bỏ trống
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control  form-control-user" name="email" #email='ngModel' ngModel
                  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Địa chỉ Email">
                <div *ngIf="email.errors && (email.dirty || email.touched)">
                  <div *ngIf="email.errors.required" class="alert alert-danger text-danger">
                    Không được để rỗng
                  </div>
                  <div *ngIf="email.errors.pattern" class="alert alert-danger text-danger">
                    Không đúng định dạng email
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <input placeholder="Mật khẩu" #matKhau="ngModel"  class="form-control form-control-user" name="password" minlength="6" maxlength="15" ngModel type="password"required />
                    <div *ngIf="matKhau.errors && (matKhau.dirty || matKhau.touched)">
                      <div *ngIf="matKhau.errors.required" class="alert alert-danger">
                          Không được để rỗng!
                      </div>
        
                      <div *ngIf="matKhau.errors.minlength || matKhau.errors.maxlength" class="alert alert-danger text-danger">
                         Độ dài từ 6-15 kí tự!
                      </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <input  placeholder="Nhập lại mật khẩu" #reMatKhau="ngModel" [ngClass]="{'ng-invalid': reMatKhau.value != matKhau.value}"
                    class="form-control ng-invalid form-control-user" name="password_confirmation" ngModel required type="password"/>
                    <div *ngIf="(reMatKhau.touched || reMatKhau.dirty) && reMatKhau.errors || reMatKhau.value != matKhau.value">
                      <div *ngIf="kiemTraMatKhau(reMatKhau.value,matKhau.value)" class="alert alert-danger text-danger">
                        Mật khẩu không trùng khớp
                      </div>
                    </div>
                </div>
              </div>
              <div class="form-group">
                <input #NgaySinh="ngModel" required class="form-control form-control-user" name="NgaySinh" ngModel
                  type="date">
              </div>

              <button [disabled]="frmDangKy.invalid" type="submit"class=" btn-primary btn-user btn-block">Thêm User</button>
              
              
            </form>
            
            
          </div>
        </div>
      </div>
    </div>
  </div>
