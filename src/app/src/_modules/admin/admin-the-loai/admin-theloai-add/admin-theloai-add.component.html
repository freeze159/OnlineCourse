<div class="row">
  <h3 class="col-md-12 mx-auto text-center">Thêm thể loại mới</h3>
  <form #frmTheTheLoai='ngForm' (ngSubmit)='addTheLoai(frmTheTheLoai.value)' class="col-md-5 mx-auto">
    <mat-form-field>
      <mat-label>Điền Tên Thể Loại</mat-label>
      <input type="text" matInput #theLoai name="TenTheLoai" ngModel required minlength="3">
      <mat-error>Không được để trống & ít nhất 3 ký tự</mat-error>
    </mat-form-field>
    <div class="form-group">
      <button type="submit" class="form-control btn btn-success" [disabled]='frmTheTheLoai.invalid'>Xác nhận</button>
    </div>
  </form>
</div>
