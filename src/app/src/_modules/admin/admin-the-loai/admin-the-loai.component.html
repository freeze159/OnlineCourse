<div class="row">
    <table class="table table-bordered table-responsive-sm table-striped col-md-10 mx-auto"  id="dataTable" width="100%" cellspacing="0">
        <thead class="table-primary">
          <tr>
            <th>id</th>
            <th>Tên Thể Loại</th>
            <th>Thao Tác</th>
      
          </tr>
        </thead>
        <tfoot class="table-primary">
          <th>id</th>
          <th>Tên Thể Loại</th>
          <th>Thao Tác</th>
        </tfoot>
        <tbody>
          <tr *ngFor='let theLoai of danhSachTheLoai'>
            <td>{{theLoai.id}}</td>
            <td>{{theLoai.TenTheLoai}}</td>
            <td><button matButton  routerLink='{{theLoai.id}}/nhom-khoa-hoc' class="btn btn-primary mr-3 ">Xem Chi Tiết</button>
              <button  matButton (click)='getDataUpdate(theLoai.id,theLoai.TenTheLoai)' data-toggle="modal" data-target="#updateModal" class="btn mr-3 btn-info">Cập nhật</button>
              <button  matButton (click)='deleteTheLoai(theLoai.id)' class="btn btn-danger">Xóa</button></td>
      
          </tr>
        </tbody>
      </table>
</div>
  
  <!-- Bảng Chi Tiết -->
  
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cập Nhật Khóa Học</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <form #frmUpdateTheLoai='ngForm' (ngSubmit)='updateTheLoai(frmUpdateTheLoai.value)'>
          <mat-form-field>
            <mat-label>Nhập Tên Thể Loại Mới</mat-label>
            <input type="text" matInput name="TenTheLoai" #name='ngModel' placeholder="{{tenTheLoaiCapNhat}}" ngModel required>
            
          </mat-form-field>
          <div class="form-group">
              <button matButton class="btn-success form-control" type="submit" [disabled]='frmUpdateTheLoai.invalid'>Xác nhận</button>

          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
