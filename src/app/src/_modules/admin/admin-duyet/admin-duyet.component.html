<table class="table table-bordered table-responsive-sm table-striped col-md-12" id="dataTable1" width="100%" cellspacing="0">
  <thead class="table-primary">
    <tr>
      <th>ID Khóa Học</th>
      <th>Tên Giảng Viên</th>
      <th>Tên Khóa Học</th>
      <th>Giá Tiền</th>
      <th>Thao Tác</th>

    </tr>
  </thead>

  <tbody>
    <tr *ngFor='let khoahoc of danhSachChuaDuyet'>
      <td>{{khoahoc.id}}</td>
      <td>{{khoahoc.GiangVien}}</td>
      <td>{{khoahoc.TenKH}}</td>
      <td>{{khoahoc.GiaTien | number:'.0'}} <sup>đ</sup></td>      
      <td>
        <button matButton class="btn btn-secondary mr-2 "(click)='layBaiGiang(khoahoc.BaiGiang)'>Xem Bài Giảng</button>
        <button matButton class="btn btn-primary mr-2 " (click)='duyet(khoahoc.id)'>Duyệt Khóa Học</button>
        
      </td>

    </tr>
  </tbody>
</table>
<hr>
<h4>Bài Giảng: </h4>
<table class="table table-bordered table-responsive-sm table-striped col-md-12" id="dataTable1" width="100%" cellspacing="0">
    <thead class="table-primary">
      <tr>
        <th>ID Bài Giảng</th>
        <th>ID Khóa Học</th>
        <th>Tên Bài Giảng</th>
        <th>Link</th>
  
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor='let baiGiang of danhsachBaiGiang'>
        <td class="second">{{baiGiang.id}}</td>
        <td class="second">{{baiGiang.KhoaHoc_id}}</td>
        <td class="second">{{baiGiang.TenBaiGiang}}</td>
        <td class="second">{{baiGiang.EmbededURL }}</td>      
        
  
      </tr>
    </tbody>
  </table>
