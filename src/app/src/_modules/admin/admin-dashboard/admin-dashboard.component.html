
  <table class="table table-bordered table-responsive-sm table-striped mx-auto" id="dataTable" width="100%"
    cellspacing="0">
    <thead class="table-primary">
      <tr>
        <th>Khóa Học</th>
        <th>Tên Người Dùng</th>
        <th>Tổng Tiền</th>
        

      </tr>
    </thead>

    <tbody>
      <tr *ngFor='let bill of danhSachThanhToan'>
        <td>{{bill.KhoaHoc}}</td>
        <td>{{bill.user}}</td>
        <td>{{bill.TongTien}}</td>
        
      </tr>
    </tbody>
  </table>
