<table class="table table-bordered table-responsive-sm table-striped" id="dataTable" width="100%" cellspacing="0">
  <thead class="table-primary">
    <tr>
      <th>ID</th>
      <th>Tên Level</th>
      <th>Thao Tác</th>
      <th>Tạo Mới</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor='let level of danhSachLevel'>
      <td>{{level.id}}</td>
      <td>{{level.TenLevel}}</td>

      <td>
        
      <button class="btn btn-info" (click)='updateTrigger(level.id,level.TenLevel)' data-toggle="modal"
        data-target="#updateModal">Cập nhật</button>
      <button class="btn btn-danger" (click)='xoaLevel(level.id)'>Xóa</button>
      </td>
      <td><button class="btn btn-success" data-toggle='modal' data-target="#addModal">Thêm mới</button></td>
    </tr>
  </tbody>
</table>
<div class="modal" tabindex="-1" role="dialog" id="addModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Thêm level mới</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #frmAdd='ngForm' (ngSubmit)='addNew(frmAdd.value)'>
          <div class="form-group">
            <label>Tên Level Mới: </label>
            <input type="text" name="TenLevel" #name='ngModel' ngModel required class="form-control">
          </div>
          <div class="form-group">
            <button class="btn btn-success" type="submit" [disabled]='frmAdd.invalid'>Thêm mới</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="modal" tabindex="-1" role="dialog" id="updateModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cập nhật level</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form #frmUpdate='ngForm' (ngSubmit)='update(frmUpdate.value)'>
              <div class="form-group">
                <label>Tên Level Mới:</label>
                <input type="text" name="TenLevel" #name='ngModel' ngModel required placeholder="Tên cũ: {{tenLevelHienTai}}" class="form-control">
              </div>
              <div class="form-group">
                <button class="btn btn-success" type="submit" [disabled]='frmUpdate.invalid' >Cập nhật</button>
              </div>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
