
    <table class="table table-bordered table-responsive-sm table-striped"  id="dataTableBank" width="100%"
    cellspacing="0">
    <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Tên Ngân Hàng</th>
        <th>Thao tác</th>

      </tr>
    </thead>

    <tbody>
      <tr *ngFor='let cmt of danhSachBank'>
        <td>{{cmt.id}}</td>
        <td>{{cmt.TenNganHang}}</td>

        <td>
          <a class="btn btn-info" (click)='updateTrigger(cmt.id,cmt.TenNganHang)' data-toggle='modal' data-target='#updateModal'>Cập nhật</a>
          <a class="btn btn-success" data-toggle='modal' data-target='#addModal'>Thêm mới</a>
          <button class="btn btn-danger" (click)='xoaBank(cmt.id)'>Xóa</button>
        </td>

      </tr>
    </tbody>
  </table>
  <div class="modal" tabindex="-1" role="dialog" id="addModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Thêm ngân hàng mới</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="col-md-12">
            <label>Upload file: </label>
            <h2>Thêm file Excel với 1 cột là tên ngân hàng</h2>

              <input type="file" class="text-center center-block file-upload" name='file'
              (change)='onFileChange($event)'>
              <div class="preloader" id="preloader" >
                  <div class="lds-css ng-scope">
                      <div class="lds-ripple">
                          <div></div>
                          <div></div>
                      </div>
                  </div>
              </div>
          </div>
          
        </div>
        <div class="modal-footer">
            <button matButton class="btn btn-success" (click)='Upload()'>Xác nhận</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" role="dialog" id="updateModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cập nhật ngân hàng</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #frmUpdate='ngForm' (ngSubmit)='update(frmUpdate.value)'>
                <div class="form-group">
                  <label>Tên ngân hàng mới:</label>
                  <input type="text" name="TenNganHang" #name='ngModel' ngModel required placeholder="Tên cũ: {{tenBankHienTai}}" class="form-control">
                </div>
                <div class="form-group">
                  <button class="btn btn-success" type="submit" [disabled]='frmUpdate.invalid' >Cập nhật</button>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
