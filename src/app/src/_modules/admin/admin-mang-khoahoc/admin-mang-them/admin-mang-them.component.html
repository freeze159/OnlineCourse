<div class="row">
  <div class="col-md-12">
    <label>Chọn Thể Loại Khóa Học</label>
    <br>
    <form #frmSelect='ngForm'>
      <mat-form-field>
        <mat-label>Thể loại khóa học bạn chọn là: </mat-label>
        <mat-select (selectionChange)="onSelect($event.value)">
          <mat-option value="0">--Select--</mat-option>
          <mat-option *ngFor="let theLoai of danhSachTheLoai" value={{theLoai.id}}>{{theLoai.TenTheLoai}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <div class="col-md-12">
    <label>Điền tên mảng khóa học</label>
    <br>
    <form #frmTheTheLoai='ngForm' (ngSubmit)='addTheLoai(frmTheTheLoai.value)'>

      <mat-form-field>
        <mat-label>Điền Tên Thể Loại</mat-label>
        <input type="text" matInput #tenMang name="TenMangKH" ngModel required minlength="3">
        <mat-error>Không được để trống & ít nhất 3 ký tự</mat-error>
      </mat-form-field>
      <div class="form-group col-md-3">
        <button type="submit" class="form-control btn btn-success"
          [disabled]='frmTheTheLoai.invalid || frmSelect.invalid'>Xác nhận</button>
      </div>
    </form>
  </div>

</div>
