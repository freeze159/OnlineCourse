<table class="table table-bordered table-responsive-sm table-striped" id="dataTableBank" width="100%" cellspacing="0">
  <thead class="table-primary">
    <tr>
      <th>ID</th>
      <th>ID user</th>
      <th>Số tài khoản</th>
      <th>Chủ tài khoản</th>
      <th>Ngân hàng</th>
      <th>Chi Nhánh</th>
      <th>Thao tác</th>

    </tr>
  </thead>

  <tbody>
    <tr *ngFor='let cmt of danhSachTaiKhoan'>
      <td>{{cmt.id}}</td>
      <td>{{cmt.user_id}}</td>
      <td>{{cmt.SoTaiKhoan}}</td>
      <td>{{cmt.ChuTaiKhoan}}</td>
      <td>{{cmt.NganHang}}</td>
      <td>{{cmt.ChiNhanhNganHang}}</td>

      <td>

          (click)='updateTrigger(cmt.id,cmt.SoTaiKhoan,cmt.ChuTaiKhoan,cmt.ChiNhanhNganHang,cmt.NganHang)'
          data-toggle='modal' data-target='#updateModal'>Cập nhật</a> -->
        <!-- <a class="btn btn-success" data-toggle='modal' data-target='#addModal'>Thêm mới</a> -->
        <button class="btn btn-danger" (click)='xoaTk(cmt.id)'>Xóa</button>
      </td>

    </tr>
  </tbody>
</table>
